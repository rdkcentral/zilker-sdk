#--------------------------------------------------------------------------
#
# sample properties file to use for the 'parsePropTest'
# has a few of the timezone definitions since that is one of the
# standard property files generally processed during runtime.
#
#--------------------------------------------------------------------------


# test the 'timezone' style props
US/Eastern=USA ( Eastern )	GMT -5:00	GMT -4:00
US/Central=USA ( Central )	GMT -6:00	GMT -5:00
US/Mountain=USA ( Mountain )	GMT -7:00	GMT -6:00
US/Arizona=USA ( Arizona )	GMT -7:00
US/Pacific=USA ( Pacific )	GMT -8:00	GMT -7:00
US/Alaska=USA ( Alaska )	GMT -9:00	GMT -8:00
US/Aleutian=USA ( Aleutian )	GMT -10:00	GMT -9:00
US/Hawaii=USA ( Hawaii )	GMT -10:00

# test props with whitespace
attempt = success
 leading = maybe
trailing    =   perhaps

# bogus line that should be ignored
noequal


